<head>
  <meta charset="utf-8">
  <title>Never miss a show</title>
  <meta name="description" content="Never miss a concert again">
  <meta name="author" content="Jared Rapp">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="content">
<div class="container">
  <div class="sixteen columns">
    <h1 class="" style="margin-top: 40px;">Nate's Neato Concert Reminder Tool</h1>
  </div>
    {{> yield}}
  </div><!-- container -->
</template>

<template name="header">
</template>

<template name="loading">
</template>

<template name="home">

    <div class="add-bottom one-third column">
      <h3>One click and you'll never miss a show</h3>
    <p>We'll pull your favorite artists from the music service of your choice and email you once per week about upcoming concerts in your area.</p>
    
    </div>
    <div class="add-bottom one-third column">
      <a href="#" class='spotify' rel='spotify'>Load Spotify Playlists</a>
    </div>
    <div class="add-bottom one-third column">
      <a href="#" class='rdio' rel='rdio'>Load Rdio Playlists</a>
    </div>

</template>


<template name="thanks">
  <div class="add-bottom sixteen columns">
      <p class='thanks'>
        Thanks for signing up {{name}}, 
        we'll email at <a href="#" class='edit' rel='edit-email'>{{person.email}} <i class='ion-edit'></i></a>  <input class='email-edit' name='email' value='{{person.email}}'> <i class='ion-checkmark accept'></i> 
        once a week to let you know when your favorite bands come within <br/>
      <a href='#' class='edit' rel='edit-radius'>15  <i class='ion-edit'></i></a> <input name='radius' value='15'> <i class='ion-checkmark accept'></i> miles of <a href='#' class='edit' rel='edit-location'>{{person.location}} <i class='ion-edit'></i> </a> <input name='location' value="{{person.location}}"><i class='ion-checkmark accept'></i>.</p>
  </div>
</template>
